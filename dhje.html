<h3><i>Текущее время и дата на нулевом меридиане, проходящем по меридиану города Гринвич (Гринвичское время, GMT):</p></i><br> •~•~•~•~•~• <br> <p id="clock"></p>
<br> •~•~•~•~•~•
<br> <br>
<script>const StartDate = new Date('2025-01-12T00:00:00Z');
const Secondate = new Date('2025-01-12T00:00:00Z');
function updateClock() {
const now = new Date();
const elapsed = now.getTime() - StartDate.getTime();
const virtualTime = new Date(Secondate.getTime() + (elapsed * 4));
const virtualTimeString = virtualTime.toISOString().replace('T', ' ').replace(/\.\d+Z/, '').replace(/-/g, '.');
document.getElementById('clock').innerHTML = virtualTimeString;}

setInterval(updateClock, 0.1);
</script>
